<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempreture Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Temperature Converter</h1>
        <div id="row">
            <div class="temptotemp">
                <input type="number" placeholder="Enter temperature" id="input1">
                <br>
                <select name="temperature" id="dropdown1">
                    <option value="celsius">Degree Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
            <div>To</div>
            <div class="temptotemp">
                <input type="number" placeholder="" id="input2">
                <br>
                <select name="temperature" id="dropdown2">
                    <option value="celsius">Degree Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
        </div>
        <button id="convertBtn">Convert</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
